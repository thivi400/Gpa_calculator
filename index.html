<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gpa-calculator">
        <div class="app_name">GPA CALCULATOR</div>
        <div class="header">
            <span class="column-title">Course</span>
            <span class="column-title">Credits</span>
            <span class="column-title">Grade</span>
        </div>

        <div id="courses-container">
    </div>

        <button id="add-more-courses" class="link-button">+ add more courses</button>

        <div class="controls">
            <button id="calculate-gpa" class="calculate-button">Calculate</button>
            <button id="clear-courses" class="clear-button">Clear</button>
            
        </div>

        <div id="gpa-output" class="gpa-output">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
